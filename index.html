<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="nav">
            <h1>Clock App</h1>
        </div>
        <div class="choose">
            <div class="clock" onclick="clock()">
                <h1>Clock</h1>
            </div>
            <div class="stopwatch" onclick="stopwatch()">
                <h1>Stopwatch</h1>
            </div>

            <!-- Work in Progress -->

            <!-- <div class="countDown" onclick="countDownBtn()">
                <h1>Count Down</h1>
            </div> -->
        </div>
        <div class="content">
            <!-- Digital clock UI -->
            <div class="time">
                <h1 class="realTime">00:00:00 PM</h1>
            </div>

            <!-- CountDown UI -->
            <!-- <div class="count-down">
                <input type="number"placeholder=hour>
                <input type="number" placeholder="min">
                <input type="number" placeholder="second">
            </div> -->
            
            
            <!-- StopWatch UI -->
            <div class="stopwatch-cocntent hidden">
                <div class="timer">
                    <h1 class="timerEl"><span class="min"></span> :<span class="sec"></span> :<span class="mil"></span></h1>
                </div>
                <div class="buttons">
                    <div class="start" onclick="start()"><h1>Start</h1></div>
                    <div class="reset" onclick="reset()"><h1>Reset</h1></div>
                    <div class="stop" onclick="stop()"><h1>Stop</h1></div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
