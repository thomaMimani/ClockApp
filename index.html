<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="nav">
            <h1>Clock App</h1>
        </div>
        <div class="choose">
            <div class="clock" onclick="">
                <h1>Clock</h1>
            </div>
            <div class="stopwatch">
                <h1>Stopwatch</h1>
            </div>
        </div>
        <div class="content">
            <div class="time hidden">
                <h1>00:00:00 PM</h1>
            </div>
            <div class="stopwatch-cocntent">
                <div class="timer">
                    <h1>00:00:000</h1>
                </div>
                <div class="buttons">
                    <div class="start"><h1>Start</h1></div>
                    <div class="reset"><h1>Reset</h1></div>
                    <div class="stop"><h1>Stop</h1></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
